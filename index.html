<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>zbss</title>
    <!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">
		<!-- 引入组件库 -->
		<script src="https://unpkg.com/mint-ui/lib/index.js"></script>
		 <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=i688zcALHhbu8lInFEwQCF3helagZfUc"></script>
		<script src="rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="src/font/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="reset.css"/>
  </head>
  <body>
    <div id="app"></div>
    
    <script src="/dist/build.js"></script>
   <script type="text/javascript">
   	var map = new BMap.Map("allmap");    // 创建Map实例
		map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);  // 初始化地图,设置中心点坐标和地图级别
		map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
		map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
		map.enableScrollWheelZoom(true); 
   </script>
  </body>
</html>
